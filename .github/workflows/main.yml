name: Release NodeGL

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  PACKAGE_NAME: NodeGL
  DESCRIPTION: "It'll be convenience for hydra used by Node.js."
  MAIN: index.cjs
  LICENSE: MIT

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and generate lockfile
        run: |
          rm -f package-lock.json
          npm install
          echo "ðŸ” Generated lockfile with updated integrity:"
          cat package-lock.json

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for GitHub Package Registry
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Authenticate with GitHub Package Registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Install from lockfile (with updated integrity)
        run: npm ci

      - name: Publish to GitHub Package Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish
