name: Release NodeGL

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  PACKAGE_NAME: NodeGL
  DESCRIPTION: "It'll be convenience for hydra used by Node.js."
  MAIN: index.cjs
  LICENSE: MIT

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
